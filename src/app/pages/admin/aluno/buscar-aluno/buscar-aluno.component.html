<div class="container">
  <a class="text-white text-decoration-none" href="/admin/{{ email }}">
    <button class="btn btn-secondary ms-2 mt-2">Voltar</button>
  </a>

  <form class="d-flex my-4" (ngSubmit)="pesquisar()">
    <input
      type="search"
      name="pesquisarAluno"
      class="form-control"
      placeholder="Pesquisar..."
      aria-label="Search"
      aria-describedby="search-addon"
      [(ngModel)]="pesquisarAluno"
      required
    />
    <input type="submit" value="Pesquisar" class="btn btn-primary" />
  </form>

  <div class="pagination d-flex justify-content-center align-items-center w-100">
    <button (click)="onPageChange(currentPage - 1)" class="page-link" [class.disabled]="currentPage === 1">Anterior</button>
    <button
      (click)="onPageChange(currentPage + 1)"
      class="page-link"
      [class.disabled]="itemsPerPage > alunos.length"
    >
      Proximo
    </button>
  </div>
  

  <!---Dados do aluno-->

  <div class="row" *ngIf="searchBy">

    <div *ngIf="alunos.length > 0; else noAlunoFound" class="row">
      <div class="col-12" *ngFor="let aluno of alunos">
        <app-card-busca-aluno
          [aluno]="aluno"
        ></app-card-busca-aluno>
      </div>
    </div>

    <ng-template #noAlunoFound>
      <div class="alert alert-warning mt-3" role="alert">
        Nenhum aluno encontrado
      </div>
    </ng-template>

  </div>

  <app-loading></app-loading>
</div>
