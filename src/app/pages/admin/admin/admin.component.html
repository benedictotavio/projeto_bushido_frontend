<main class="container-fluid py-2 d-flex justify-content-center">

    <article class="col-md-6">
        
      <h1>Admin login</h1>
      
      <form class="form-group" (ngSubmit)="Logar()">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
  
        <div class="col-sm-10">
          <input type="email" id="email" [(ngModel)]="login.email" name="email"  class="form-control"  required>
        </div>
  
        <label for="senha" class="col-sm-2 col-form-label" >Senha:</label>
  
        <div class="col-sm-10">
          <input type="password" id="senha" [(ngModel)]="login.senha" name="senha" class="form-control" required>
        </div>
  
        <div class="col-sm-10 mt-5">
          <button type="submit"  class="btn btn-primary" [disabled]="!login.email || !login.senha">Login</button>
        </div>
        
      </form>
    </article>
  </main>
