<div class="container" id="content-login">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <form class="card-body cardbody-color p-lg-5 form-group" (ngSubmit)="Logar()" autocomplete="on">
          <h5 class="text-center">Login</h5>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email"
              [(ngModel)]="login.email" name="email" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Senha" [(ngModel)]="login.senha"
              name="password" required />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5 mb-5 w-100"
              [class.disabled]="!login.email || !login.senha">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-loading></app-loading>
