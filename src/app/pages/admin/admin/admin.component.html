<main class="container-fluid py-2 d-flex justify-content-center">
  <article class="col-md-6 p-4 text-center">
    <form class="form-group" (ngSubmit)="Logar()">
      <div class="img-box">
        <img
          src="../../../../assets/favicon-bushido.webp"
          alt="logo instituto bushido"
          class="img-fluid"
        />
        <h3 class="text-center my-3">Login</h3>
      </div>

      <div class="input-text-login col-sm-10">
        <input
          type="email"
          id="email"
          [(ngModel)]="login.email"
          name="email"
          class="form-control"
          placeholder="Email"
          required
        />
      </div>

      <div class="input-text-login col-sm-10">
        <input
          type="password"
          id="senha"
          [(ngModel)]="login.senha"
          name="senha"
          class="form-control"
          placeholder="Senha"
          required
        />
      </div>

      <div class="login-box-button col-sm-10 mt-5">
        <button type="submit" class="btn btn-primary" [disabled]="!login.email || !login.senha">
          Login
        </button>
      </div>
    </form>
  </article>
  <app-loading></app-loading>
</main>
