<div class="d-flex justify-content-start align-items-center w-25">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    fill="currentColor"
    class="bi bi-plus-circle text-dark mx-1"
    viewBox="0 0 16 16"
    data-bs-toggle="modal"
    data-bs-target="#modalTurma"
  >
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
    <path
      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
    />
  </svg>
  <p class="w-100 mb-0" data-bs-toggle="modal" data-bs-target="#modalTurma" style="cursor: pointer">
    Adicionar turna
  </p>
</div>

<div
  class="modal fade"
  id="modalTurma"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar Turma</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="fecharModal()"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <input
              type="text"
              name="nome"
              [(ngModel)]="novaTurma.nome"
              id="nome"
              class="form-control mb-2"
              placeholder="Nome"
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="tutor"
              [(ngModel)]="novaTurma.tutor"
              id="tutor"
              class="form-control mb-2"
              placeholder="Tutor"
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="tutor"
              [(ngModel)]="novaTurma.endereco"
              id="tutor"
              class="form-control mb-2"
              placeholder="EndereÃ§o"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="fecharModal()"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="adicionarTurma()"
        >
          Adicionar
        </button>
      </div>
    </div>
  </div>
</div>
