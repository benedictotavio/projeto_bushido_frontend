<div class="d-flex justify-content-start align-items-center w-25">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
    class="bi bi-plus-circle text-dark mx-1" viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#modalTurma">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
  </svg>
  <p class="w-100 my-3" data-bs-toggle="modal" data-bs-target="#modalTurma" style="cursor: pointer">
    Adicionar turna
  </p>
</div>

<div class="modal fade" id="modalTurma" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar Turma</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar" (click)="fecharModal()">
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <input type="text" name="nome" [(ngModel)]="novaTurma.nome" id="nome" class="form-control mb-2"
              placeholder="Nome" required />
          </div>
          <div>
            <input type="text" name="endereco" [(ngModel)]="novaTurma.endereco" id="tutor" class="form-control mb-2"
              placeholder="EndereÃ§o" required />
          </div>


          <div class="d-flex align-items-center">
            <div class="w-75">
              <input type="text" name="tutor" [(ngModel)]="novaTurma.tutor" id="tutor"
                class="form-control border-dark rounded" placeholder="Digite o nome do tutor" required>
            </div>
            <div class="w-25 text-center">
              <button class="btn btn-primary" (click)="buscarAdminPorNome(novaTurma.tutor)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-search text-white" viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
              </button>
            </div>
          </div>
          <ul class="list-group my-3" *ngFor="let admin of adminsEncontrados">
            <li class="list-group-item card-tutor-selected" [class.active]="selectedAdmin" (click)="selecionarAdmin(admin.nome)">
              <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-person-circle text-dark" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                  <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>
              </i>
              {{admin.nome}}<br>
              <span>
                <b>@ </b> {{admin.email}}
              </span>
            </li>
          </ul>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="fecharModal()">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="adicionarTurma()" [disabled]="!novaTurma.nome || !novaTurma.tutor || !novaTurma.endereco && adminsEncontrados?.length">
          Adicionar
        </button>
      </div>
    </div>
  </div>
</div>
