<div class="card card-margin" *ngIf="aluno">
    <div class="card-body">
      <div class="row search-body">
        <div class="col-lg-12">
          <div class="search-result">
            <div class="result-header">
              <div class="row">
                <div class="col-lg-6">
                  <div class="result-actions">
                    <div class="result-views">
                      <button type="button" class="btn btn-soft-base btn-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-list"
                        >
                          <line x1="8" y1="6" x2="21" y2="6"></line>
                          <line x1="8" y1="12" x2="21" y2="12"></line>
                          <line x1="8" y1="18" x2="21" y2="18"></line>
                          <line x1="3" y1="6" x2="3" y2="6"></line>
                          <line x1="3" y1="12" x2="3" y2="12"></line>
                          <line x1="3" y1="18" x2="3" y2="18"></line>
                        </svg>
                      </button>
                      <button type="button" class="btn btn-soft-base btn-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-grid"
                        >
                          <rect x="3" y="3" width="7" height="7"></rect>
                          <rect x="14" y="3" width="7" height="7"></rect>
                          <rect x="14" y="14" width="7" height="7"></rect>
                          <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="result-body">
              <div class="d-flex informacao-aluno justify-content-between align-items-center">
                <!---Foto do Aluno-->
                <div class="widget-26-job-emp-img">
                  <img
                    *ngIf="aluno.genero === 'M'"
                    class="rounded-circle"
                    src="https://bootdey.com/img/Content/avatar/avatar6.png"
                    alt="Avatar masculino"
                  />
                  <img
                    *ngIf="aluno.genero === 'F'"
                    class="rounded-circle"
                    src="https://bootdey.com/img/Content/avatar/avatar8.png"
                    alt="Avatar feminino"
                  />
                </div>

                <div class="widget-26-job-title">
                  <p class="type m-0">Nome: {{ aluno.nome }}</p>
                </div>

                <div class="widget-26-job-info">
                  <p class="type m-0">RG: {{ aluno.rg }}</p>
                </div>

                <div class="widget-26-job-info">
                  <p class="type m-0">Gênero: {{ aluno.genero }}</p>
                </div>

                <div class="widget-26-job-category">
                  <a href="admin/{{ email }}/aluno/{{ aluno.rg }}" class="btn btn-primary"
                    >Ver todos os dados</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!---Buscando dados - MOSTRANDO PLACEHOLDER-->
  <div class="row" *ngIf="showPlaceholder">
    <div class="col-12">
      <div class="card card-margin">
        <div class="card-body">
          <div class="row search-body">
            <div class="col-lg-12">
              <div class="search-result">
                <div class="result-header">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="result-actions">
                        <div class="result-views">
                          <button type="button" class="btn btn-soft-base btn-icon">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-list"
                            >
                              <line x1="8" y1="6" x2="21" y2="6"></line>
                              <line x1="8" y1="12" x2="21" y2="12"></line>
                              <line x1="8" y1="18" x2="21" y2="18"></line>
                              <line x1="3" y1="6" x2="3" y2="6"></line>
                              <line x1="3" y1="12" x2="3" y2="12"></line>
                              <line x1="3" y1="18" x2="3" y2="18"></line>
                            </svg>
                          </button>
                          <button type="button" class="btn btn-soft-base btn-icon">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-grid"
                            >
                              <rect x="3" y="3" width="7" height="7"></rect>
                              <rect x="14" y="3" width="7" height="7"></rect>
                              <rect x="14" y="14" width="7" height="7"></rect>
                              <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="result-body">
                  <div class="d-flex informacao-aluno justify-content-between align-items-center">
                    <!---Foto do Aluno-->
                    <div class="widget-26-job-emp-img">
                      <img
                        class="rounded-circle placeholder"
                        src="#"
                        alt="Avatar carregando"
                        aria-hidden="true"
                      />
                    </div>

                    <div class="widget-26-job-title">
                      <span class="placeholder" aria-hidden="true">Nome: Fulano de tal</span>
                    </div>

                    <div class="widget-26-job-info">
                      <span class="placeholder" aria-hidden="true">RG: 3123412</span>
                    </div>

                    <div class="widget-26-job-info">
                      <span class="placeholder" aria-hidden="true">Gênero: M</span>
                    </div>

                    <div class="widget-26-job-category">
                      <span class="btn placeholder">Ver todos os alunos</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
